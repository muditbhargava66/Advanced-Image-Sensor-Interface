[tox]
minversion = 4.0
envlist = py310, py311, py312, lint, mypy, pyright
isolated_build = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
    pytest>=7.1.1
    pytest-cov>=3.0.0
commands =
    pytest --basetemp={envtmpdir} {posargs:tests} --cov=src --cov-report=term-missing

[testenv:lint]
deps = 
    ruff>=0.2.0
commands = 
    ruff check . \
      --config=pyproject.toml \
      --ignore {env:RUFF_IGNORE:D1,D4,PLR2004,B006,UP038,E712} \
      --show-fixes

[testenv:mypy]
deps =
    mypy>=1.6.0
    types-setuptools
    numpy>=1.23.5
    scipy>=1.10.0
commands =
    mypy --config-file=mypy.ini src

[testenv:pyright]
deps =
    pyright>=1.1.320
    numpy>=1.23.5
    scipy>=1.10.0
commands =
    pyright

[testenv:format]
deps =
    black>=23.10.0
    ruff>=0.2.0
commands =
    black src tests
    ruff check --fix src tests

[testenv:coverage]
deps =
    pytest>=7.1.1
    pytest-cov>=3.0.0
commands =
    pytest --cov=src --cov-report=xml --cov-report=term-missing

[testenv:benchmark]
deps =
    pytest>=7.1.1
    pytest-benchmark>=4.0.0
commands =
    pytest {posargs:benchmarks/} --benchmark-only

[flake8]
max-line-length = 130
exclude = .tox,*.egg,build,data,.git,__pycache__,docs/source/conf.py,old,build,dist
select = E,W,F
ignore = E203, W503, E501

[pytest]
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning